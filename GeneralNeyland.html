<head>
  <title>General Neyland's Cup</title>
  <script type="text/javascript" src="//use.typekit.net/uqq0mtc.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
{{> body}}
</body>

<template name="body">
<div class="wrapper">
 <div class="header">
 	<h1>General Neyland's Cup</h1>
 </div>
			{{> nav}}
	{{#if pageIs "home"}}
		{{> home}}
	{{/if}}

	{{#if pageIs "draft"}}
		{{>draft}}
	{{/if}}

	{{#if pageIs "history"}}
		<div class="coming_soon">League history coming soon.</div> 
	{{/if}}

	{{#if pageIs "user"}}
	 	{{#with user}}
	 		{{#if this._id}}
		 		{{> user}}
		 	{{/if}}
		{{/with}}
	 {{/if}}


	{{#if pageIs "post"}}
		{{>post}}
	{{/if}}

	 {{#if pageIs "login"}}
	 	{{>loginForm}}
	 {{/if}}

	 {{#if pageIs "account"}}
	 	{{>account}}
	 {{/if}}
	 </div>
	<footer>
		{{>footer}}
	</footer>

</template>

<template name="nav">
<nav class="span11 offset1">
	{{#if currentUser}}
 	<ul class="inline">
 		<li class="navItem"><a href="/">Home</a></li>
 		<li class="navItem"><a href="/draft/">Draft</a></li>
 		<li class="navItem"><a href="/history/">Hall of Records</a></li>
 		<li class="navItem"><a href="/account/">Account</a></li>
 	</ul>
 	{{/if}}
</nav>
</template>

<template name="footer">
	{{#if currentUser}}
	<ul class="footer_nav">
		<li class="logout">Logout</li>
	</ul>
	{{/if}}
</template>

<template name="teamsDropdown">
	{{#each owners}}
		<li><a href="#">{{this.profile.firstName}}</a></li>
	{{/each}}
</template>

<template name="loginForm">
	<div class="row">
		<div class="offset3 span6">
			<form id="loginForm">
				<label for="email">Email</label><input type="email"/>
				<label for="password">Password</label><input type="password"/>
				<input type="button" value="Login">
				<div style="clear:both;"></div>
			</form>
		</div>
	</div>
</template>
