<head>
  <title>General Neyland's Cup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name="layout">
	<div class="wrapper">
		{{> header}}
		{{#if currentUser}}
		{{> Template.dynamic template=main}}
		{{else}}
			{{#if loggingIn}}
			{{else}}
				{{> login}}
			{{/if}}
		{{/if}}
	</div>
	<footer>
		{{> footer}}
	</footer>
</template>

<template name="header">
	<div class="header">
		<h1>General Neyland's Cup</h1>
	</div>
	{{#if currentUser}}
		{{> nav}}
	{{else}}
	{{/if}}
</template>

<template name="history">
	<div class="coming_soon">League history coming soon.</div> 
</template>

<template name="settings">
	{{#with user}}
 		{{#if this._id}}
	 		{{> user}}
	 	{{/if}}
	{{/with}}
</template>

<template name="nav">
<nav class="span11 offset1">
	{{#if currentUser}}
 	<ul class="inline">
 		<li class="navItem {{#if pageIs 'home'}}active{{/if}}"><a href="/">Home</a></li>
 		<li class="navItem {{#if pageIs 'draft'}}active{{/if}}"><a href="/draft/">Draft</a></li>
 		<li class="navItem {{#if pageIs 'history'}}active{{/if}}"><a href="/history/">Hall of Records</a></li>
 		<li class="navItem {{#if pageIs 'dues'}}active{{/if}}"><a href="/dues/">Dues</a></li>
 		<li class="navItem {{#if pageIs 'account'}}active{{/if}}"><a href="/account/">Account</a></li>
 	</ul>
 	{{/if}}
</nav>
</template>

<template name="footer">
	{{#if currentUser}}
	<ul class="footer_nav">
		<li class="logout">Logout</li>
	</ul>
	{{/if}}
</template>

<template name="teamsDropdown">
	{{#each owners}}
		<li><a href="#">{{this.profile.firstName}}</a></li>
	{{/each}}
</template>

<template name="login">
	<div class="row">
		<div class="offset3 span6">
			<form id="loginForm">
				<label for="email">Email</label><input type="email"/>
				<label for="password">Password</label><input type="password"/>
				<input type="button" value="Login">
				<div style="clear:both;"></div>
				<div><a href="#" class="forgotPassword">Forgot Password</a></div>
			</form>
		</div>
	</div>
</template>
