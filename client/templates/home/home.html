<template name="home">
<div class="row">
	<div class="span10 offset1 recentActivity body">
		{{> activityFeed}}
	</div>
 </div>
</template>

<template name="activityFeed">
<div class="container">
<ul class="timeline">

<div class="margin"></div>
<li class="activityEntry">
<div class="createPost">
	<textarea></textarea>
	<a class="button postButton">Post</a>
</div>
</li>
{{#each recentEntries}}
	{{> activityEntry}}
{{/each}}
</ul>
</div>
</template>
